<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Day 2 - Introduction to React</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.querySelector('#root');
      // Exercise : JSX Element

      // 2. Write your name in a JSX element and store it in a name variable
      const name = 'Masyhar M.';
      
      //3. Write a JSX element which displays your full name, country, title, gender, email, phone number. Use h1 for the name and p for the rest of the information and store it in a user variable
      const user = {
        name: 'Masyhar M.',
        country: 'Indonesia',
        title: ['B.Sc Computer Science', 'Master of Self Taught Developer'],
        gender: 'Male',
        email: 'masyhar@example.com',
        phone: '+6212345678'
      }

      const headerStyling = {
        padding: 25,
        textAlign: 'center',
        fontSize: 32,
        background: '#8294C4',
        color: '#FFEAD2'
      }

      const header = (
        <header style={headerStyling}>
          <h1>{name}</h1>
        </header>
      );

      // 4. Write a footer JSX element

      // Exercises: Inline Style

      // 1. Create a style object for the main JSX
      const mainStyle = {
        background: '#EDF19C',
        padding: 25,
        textAlign: 'center',
        height: '100%'
      }

      const main = (
        <main style={mainStyle}>
          <h1>{user.name}</h1>
          <p>{user.country}</p>
          <p>{user.title.join(', ')}</p>
          <p>{user.email}</p>
          <p>{user.gender}</p>
          <p>{user.phone}</p>
        </main>
      );
      
      // 2. Create a style object for the footer and app JSX
      const footerStyling = {
        position: 'absolute',
        bottom: 0,
        width: '100%',
        height: 40,
        backgroundColor: '#E3F2C1',
        textAlign: 'center',
        padding: 10
      }

      const footer = (
        <footer style={footerStyling}>
          <p>copyright &#169; {user.name}</p>
        </footer>
      )

      const appStyling = {
        fontFamily: 'Montserrat',
        overflowY: 'hidden'
      }

      const app = (
        <div style={appStyling}>
          {header}
          {main}
          {footer}
        </div>
      );

      ReactDOM.render(app, rootElement);
    </script>
  </body>
</html>
